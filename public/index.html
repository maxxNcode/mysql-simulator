<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting</title>
    <script type="text/javascript">
      // Redirect to the correct path
      var path = window.location.pathname.replace('/mysql-web-terminal-simulator', '');
      if (path === '/') {
        window.location.replace('/mysql-web-terminal-simulator/');
      } else {
        window.location.replace('/mysql-web-terminal-simulator' + path);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
